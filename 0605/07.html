<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let lastNum = parseInt(prompt("1부터 입력한 값까지 합계를구하기","정수만 입력"));
        let sum = 0;

        for(let i =0; i < lastNum; i++){
            sum += i + 1;
        }

        alert("1부터 "+ lastNum +"까지 합계는 "+ sum +"입니다.");
    </script>
</head>
<body>
    
</body>
</html>
