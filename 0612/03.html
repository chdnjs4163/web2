    <title>Document</title>
    <script>
        function powerTest(x, n){
            let result = Math.pow(x, n);
            return result;
        }
          
        let number = 2;
        let n = 10;  
        alert(number + "을(를) "+ n +"제곱승한 결과는" + powerTest(number, n));
    </script>
