<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body>div{
            width: 400px;
            height: 100px;
            border: 3px solid black;
            position: relative;
            overflow: scroll;            
        }
        .box{
            width: 100px;
            height: 100px;
            position: absolute;           
        }

        .box:nth-child(1){
            background-color: red;
            left: 10px;
            top: 10px;
            z-index: 10;
        }
        .box:nth-child(2){
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 1;
        }
        .box:nth-child(3){
            background-color: blue;
            left: 90px;
            top: 90px;
            z-index: 5;
        }        
     </style>
</head>
<body>
    <h1>한국 폴리텍대학 서울정수캠퍼스</h1>
    <div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
    </div>
    <h1>한국 폴리텍대학 서울정수캠퍼스</h1>
</body>
</html>
