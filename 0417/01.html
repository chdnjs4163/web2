<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       #header{
         width: 800px;
         margin: 0, auto; 
         background-color: red;
       }

       #wrap{
         width: 800px;
         margin: 0, auto; 
        overflow: hidden;
       }

       #aside{
         width: 200px;
         float: left;
         background: blue;
       }
 
       #content{
         width: 600px;
         float: left;
        background: yellow;      
        }
   </style>
</head>
<body>
    <div id="header">
        <h1>#header Tag</h1>
    </div>
    <div>
        <div id="wrap">
            <div id="aside">  
            <h1>#aside Tag</h1>
        </div>
        <div>
            <div id="content">
                <h1>#content Tag</h1>
            </div>
    </div>
</body>
</html>
