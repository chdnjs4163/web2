<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            overflow: hidden;
        }

        li{
            list-style: none;
            float: left;
            padding: 15px;
        }

        li:first-child{
            border-radius: 10px 0 0 10px;
        }

        li:last-child{
            border-radius:  0 10px 10px 0;
        }

        li:nth-child(2n){
            background: blue;
        }

        li:nth-child(2n+1){
            background: violet;
        }
    </style>
</head>
<body>
    <ul>
        <li>첫번쨰</li>
        <li>두번쨰</li>
        <li>세번쨰</li>
        <li>네번쨰</li>
        <li>다섯번쨰</li>
        <li>여섯번쨰</li>
        <li>일곱번쨰</li>
    </ul>
</body>
</html>
